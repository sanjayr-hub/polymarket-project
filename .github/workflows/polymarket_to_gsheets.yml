name: Polymarket â†’ Google Sheets (latest)

on:
  schedule:
    - cron: "0 */3 * * *"   # every 3 hours
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run snapshot fetch
        run: |
          mkdir -p data
          python polymarket_snapshot.py markets.yaml data/polymarket_snapshots.csv data/polymarket_latest.csv

      - name: Push latest CSV to Google Sheets
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: |
          python tools/push_csv_to_gsheet.py \
            --csv data/polymarket_latest.csv \
            --sheet_id "${{ secrets.GOOGLE_SHEET_ID }}" \
            --tab "${{ secrets.GOOGLE_SHEET_TAB }}"
